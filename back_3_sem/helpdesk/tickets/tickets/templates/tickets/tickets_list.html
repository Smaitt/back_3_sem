{% extends "base.html" %}

{% block content %}
    <h2>Список проблем</h2>
    <ul>
        {% for ticket in tickets %}
            <li>
                {{ ticket.creation_date }} | {{ ticket.name }} | {{ ticket.description }} | {{ ticket.priority }}
            </li>
        {% empty %}
            <li>Проблем пока нет.</li>
        {% endfor %}
    </ul>
{% endblock %}
